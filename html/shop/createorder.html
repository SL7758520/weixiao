					var year = new Date().getFullYear();
					var opt = {
						"type": "datetime",
						"value": curTime,
						"beginYear": year,
						"endYear": year + 1
					};
					var picker = new mui.DtPicker(opt);
					picker.show(function(rs) {
						//						console.log(dateStrToMillis(rs.text)+'===结束==='+dateStrToMillis(curTime));
						if(dateStrToMillis(rs.text) < dateStrToMillis(curTime)) {
							mui.toast('不能选择之前的时间');
							picker.dispose();
						} else if((dateStrToMillis(rs.text) - dateStrToMillis(curTime)) / (1000 * 60 * 60 * 24) > 60) {
							mui.toast('抱歉，只能提前60天预约，请重新选择');
							picker.dispose();
						} else {

							picker.dispose();

			function createCard(Entity) {

				card.querySelector('i').addEventListener('tap', function() {
					document.getElementById('ullinkman').removeChild(card);
					linkMains.splice(GetIndexbyId(Entity.Id, linkMains), 1);
					calculateprice();
				})
				return card;
			}

			function hasClass(obj, cls) {
				return obj.className.match(new RegExp('(\\s|^)' + cls + '(\\s|$)'));
			}

			function addClass(obj, cls) {
				if(!this.hasClass(obj, cls)) obj.className += " " + cls;
			}

			function removeClass(obj, cls) {
				if(hasClass(obj, cls)) {
					var reg = new RegExp('(\\s|^)' + cls + '(\\s|$)');
					obj.className = obj.className.replace(reg, '');
				}

			}

			//保留2位小数。
			function toDecimal2(x) {
				var f = parseFloat(x);
				if(isNaN(f)) {
					return false;
				}
				var f = Math.round(x * 100) / 100;
				var s = f.toString();
				var rs = s.indexOf('.');
				if(rs < 0) {
					rs = s.length;
					s += '.';
				}
				while(s.length <= rs + 2) {
					s += '0';
				}
				return s;
			}
