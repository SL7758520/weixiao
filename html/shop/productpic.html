<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>酒店照片</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<!--<link href="../styles/default.css" rel="stylesheet" />-->
		<style>
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			
			.oa-contact-cell.mui-table .mui-table-cell {
				padding: 11px 0;
				vertical-align: middle;
			}
			
			.oa-contact-cell {
				position: relative;
				margin: -11px 0;
			}
	
			.oa-contact-avatar {
				width: 75px;
			}
			.oa-contact-avatar img {
				border-radius: 50%;
			}
			.oa-contact-content {
				width: 100%;
			}
			.oa-contact-name {
				margin-right: 20px;
			}
			.oa-contact-name, oa-contact-position {
				float: left;
			}
			.hotel-pic-list {
				margin: 0px;
				padding: 0px;
				text-align: center;
				position: relative;
			}
			
			.hotel-pic-list li {
				position: relative;
				width: 150px;
				height: 150px;
				display: inline-block;
				margin: 5px 3px;
				border: dotted 1px #ddd;
			}
			
			.hotel-pic-list li img {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav hotel-header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">酒店照片</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="#tabbar">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">全部</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-chat">
				<span class="mui-icon mui-icon-email"></span>
				<span class="mui-tab-label">用户上传</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-contact">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">外观</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-map">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">内景</span>
			</a>
		</nav>
		<div class="mui-content">
			<div id="tabbar" class="mui-control-content mui-active">
				<div class="title">这是div模式选项卡中的第1个子页面.</div>
				<ul class="hotel-pic-list">
				<li><img src="../../images/t0-3.jpg" alt="" /></li>
				<li><img src="../../images/t0-3.jpg" alt="" /></li>
				<li><img src="../../images/t0-3.jpg" alt="" /></li>
				<li><img src="../../images/t0-3.jpg" alt="" /></li>
				<li><img src="../../images/t0-3.jpg" alt="" /></li>
				<li><img src="../../images/t0-3.jpg" alt="" /></li>
				<li><img src="../../images/t0-3.jpg" alt="" /></li>
				<li><img src="../../images/t0-3.jpg" alt="" /></li>
				</ul>
			</div>
			<div id="tabbar-with-chat" class="mui-control-content">
				<div class="title">这是div模式选项卡中的第2个子页面，该页面展示一个消息列表</div>

			</div>
			<div id="tabbar-with-contact" class="mui-control-content">
				<div class="title">这是div模式选项卡中的第3个子页面，该页面展示一个通讯录示例.</div>
				
			</div>
			<div id="tabbar-with-map" class="mui-control-content">
				
			</div>
		</div>
