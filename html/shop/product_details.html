<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.img {
				margin-top: 5px;
				width: 80px;
				height: 80px;
			}
			
			img {
				width: 100%;
				display: block;
			}
			
			.hotel-btn-booking {
				position: absolute;
				right: 10px;
				top: 10px;
				background: #ff9a14;
				color: #fff;
				font-size: 14px;
				padding: 5px 20px;
				border-radius: 3px;
			}
			
			.hotel-btn-booking:active {
				color: #fff;
			}
			
			.hotel-color-orange {
				position: absolute;
				left: 10px;
				font-weight: bold;
				top: 14px;
				font-size: 16px;
			}
			
			.hotel-footer {
				position: fixed;
				border: solid 1px #ddd;
				background-color: #eee;
				/*box-shadow: 0px -5px 5px 0px rgba(0, 0, 0, 0.05);*/
				left: 0px;
				bottom: 0px;
				height: 51px;
				width: 100%;
				padding: 0px;
				margin: 0px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-transparent" style="border-top-width: 0px;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title" style="color: #007AFF;">微孝养老</h1>
			<button id="Selectall" type="button" class="mui-btn mui-btn-link mui-pull-right color_white">收藏</button>
		</header>
		<div class="mui-content">
			<!--静态图片-->
			<img id="img1" src="../../images/cbd.jpg" />
		</div>
		<div class="hotel-footer">
			<a class="hotel-color-orange">收藏</a>
			<!--<span class="hotel-color-orange">￥315</span>-->
			<a class="hotel-btn-booking">预定入住</a>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
