	<head>

		<style type="text/css">

			.infospan {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 10px;
			}
			
			.mui-content>.mui-table-view:first-child {
				margin-top: 0px;
			}
			
			.mui-table-view .mui-media-object.mui-pull-left {
				margin-right: 15px;
			}
			
			.mui-table-view-cell {
				padding: 10px 15px 0px 15px;
			}
			
			i.mui-media-object {
				color: #ccc;
				font-size: 30px;
			}
			
			.mui-table-view-cell p {
				margin-bottom: 5px;
				margin-right: 19px;
			}
			
			.default {
				color: red;
			}
			
			.mui-input-group:before {
				background-color: #FFFFFF;
			}
			
			.mui-input-group:after {
				background-color: #FFFFFF;
			}
			
			.mui-input-group .mui-input-row:after {
				background-color: #FFFFFF;
			}
			
			.hotel-footer {
				position: fixed;
				display: flex;
				justify-content: space-between;
				background-color: #EFEFF4;
				/*border: solid 1px #ddd;*/
				/*box-shadow: 0px -5px 5px 0px rgba(0, 0, 0, 0.05);*/
				left: 0px;
				bottom: 1px;
				height: 44px;
				width: 100%;
			}
			
			.mui-btn-block {
				font-size: 16px;
				display: block;
				width: 90px;
				height: 100%;
				padding: 10px 0
			}
			
			.check_box {
				width: 30%;
				display: flex;
				justify-content: space-between;
				text-align: center;
				padding-top: 5px;
			}
			
			.Total {
				width: 70%;
				display: flex;
				justify-content: flex-end;
				text-align: center;
			}
			
			.price {
				padding-top: 12px;
				margin-right: 4px;
			}

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<h1 class="mui-title">填写发票信息</h1>

			<ul class="mui-table-view">

					<div id="maps" class="mui-media-body mui-navigate-right" style="display: none;">
						<div class="infospan">

							<p style="font-size: 16px;">18170836326</p>

					</div>

					</div>
				</li>
			</ul>
			<div class="mui-form">
				<ul>
					<li class="form_tp">发票类型</li>

							<label>个人</label>
							<input name="radio1" type="radio" checked="">
						</div>
						<div class="mui-input-row mui-radio mui-left">
							<label>企业</label>
							<input name="radio1" type="radio">
						</div>
					</form>
				</ul>

			</div>

				</div>
				<button id="next" type="button" class="mui-btn mui-btn-danger mui-btn-block">完成</button>
			</div>
