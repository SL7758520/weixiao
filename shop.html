<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<link href="css/main.css" rel="stylesheet" />
		<!--App自定义的css-->
		<!--<link rel="stylesheet" type="text/css" href="css/app.css" />-->
		<style type="text/css">
			
			
			img {
				width: 100%;
				height: 100%;
			}
			
			.img:first-of-type {
				padding-top: 0;
			}
			
			.img {
				height: 180px;
				padding-top: 10px;
				background-color: #F4F4F4;
				position: relative;
				margin-left: 0px;
			}
			
			.content {
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
			
			.detail {
				width: 70%;
				padding: 5px 10px;
				color: #A4A4A4;
				font-size: 13px;
				line-height: 20px;
				/*border-bottom: 1px solid #EDEDED;*/
				margin-left: 0px;
			}
			
			.detail:first-line {
				color: #000000;
				font-size: 16px;
			}
			
			.price {
				width: 30%;
				font-size: 16px;
				padding-right: 10px;
				/*border-bottom: 1px solid #EDEDED;*/
				-webkit-box-flex: 1;
				line-height: 25px;
				margin-left: 0px;
			}
			
			.newPrice {
				color: #F67570;
			}
			
			.oldPrice {
				color: #999999;
				font-size: 10px;
				margin-left: 15px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
			<h1 id="title" class="mui-title">微孝养老</h1>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider ">
				<div class="mui-slider-group mui-slider-loop">
					<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="images/yuantiao.jpg" id="img0">
						</a>
					</div>
					<!-- 第一张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="images/shuijiao.jpg" id="img1">
						</a>
					</div>
					<!-- 第二张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="images/muwu.jpg" id="img2">
						</a>
					</div>
					<!-- 第三张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="images/cbd.jpg" id="img3">
						</a>
					</div>
					<!-- 第四张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="images/yuantiao.jpg" id="img4">
						</a>
					</div>
					<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播)-->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="images/shuijiao.jpg" id="img5">
						</a>
					</div>
				</div>

				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
				</div>
			</div>
			<div id="scroll0" class="mui-scroll" style="margin-top: 10px;">
				<ul id="shopList" class="mui-table-view">
				</ul>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/localDatabase.js"></script>
	<script src="js/post.js"></script>
	<script src="js/dao.js"></script>
	<script src="js/shop.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		var _dataAccess = new DataAccess();
		var _shop = new Shop();
		var user;
		var shopId;
		var shopName;
		var div;
		var pageIndex = 1;
		var pageSize = 10;
		var cityId = 6201;
		var shopList;
		var photoUrl;
		mui.plusReady(function() {
			//获得slider插件对象
			var gallery = mui('.mui-slider');
			gallery.slider({
				interval: 3000 //自动轮播周期，若为0则不自动播放，默认为0；
			});
			user = _dataAccess.getUser();
			shopId = user.ShopId;
			shopName = user.ShopName;
			div = document.getElementById("shopList");
			if(shopName != '') {
				document.getElementById('title').innerHTML = shopName;
			}
			_shop.getPhotoUrl(function(datas){
				photoUrl=datas;
			});
			console.log(photoUrl);
			if(shopId == null) {
				_shop.GetShopsByCityId(pageIndex, pageSize, cityId, function(datas) {
					if(datas.status == 1) {
						shopList = datas.result;
						addList(shopList);
					} else {
						mui.toast(datas.message);
					}
				});
			} else {
				_shop.GetShopsByShopId(pageIndex, pageSize, shopId, cityId, function(datas) {
					if(datas.status == 1) {
						shopList = datas.result;
						addList(shopList);
					} else {
						mui.toast(datas.message);
					}
				});
			}

		});

		function addList(datas) {
			div.innerHTML = "";
			for(var i = 0; i < datas.length; i++) {
				div.appendChild(creatCard(datas[i]));
			}
		}

		function creatCard(entity) {
			//			console.log("AAAAAAAAAAA");
			var li = document.createElement("div");
			li.className = 'mui-card';
			var description;
			if(entity.ShortDescription == null) {
				description = "该店铺暂无描述";
			} else {
				description = entity.ShortDescription;
			}
			//			console.log(globals.apiUrl + entity.PhotoUrl); 
			//			li.innerHTML = '<div class="mui-card-header mui-card-media" style="height:40vw;background-image:url(' + entity.PhotoUrl + ')"></div><div class="mui-card-content"><div class="mui-card-content-inner"><p>' + entity.Name + '</p><p style="color: #333;">' + description + '</p></div></div><div class="mui-card-footer"><a class="mui-card-link">类型:' + entity.TypeName + '</a><a class="mui-card-link">详细..</a></div>';
			li.innerHTML = '<dd class="img"><img src='+photoUrl+entity.PhotoUrl+'></dd><div class="content"><dd class="detail">' + entity.Name + '<div class=" mui-ellipsis-3">' + description + '<br>地址：' + entity.Address + '</div></dd><dd class="price"><span class="newPrice">￥' + entity.BottomPrice + '/月起</span></dd></div>';
			li.addEventListener("tap", function(event) {
				//				console.log("AAAAAAAAAAA"); 
				gotoHtml("html/shop/product.html", entity.Id,photoUrl);
			});

			return li;
		}

		function gotoHtml(u, datas,photoUrl) {
			mui.openWindow({
				url: u,
				id: u,

				show: {
					aniShow: 'pop-in'
				},
				waiting: {
					autoShow: true, //自动显示等待框，默认为true
					title: '正在加载...', //等待对话框上显示的提示内容
				},
				extras: {
					data: datas,
					photoUrl:photoUrl,
				}
			});
		}
	</script>

</html>
