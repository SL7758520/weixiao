<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>旅居</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/appfont.css" rel="stylesheet" />
		<link href="css/main.css" rel="stylesheet" />
		<script src="js/post.js"></script>
		<script src="js/localDatabase.js"></script>
		<script src="js/dao.js"></script>
		<script src="js/apphome.js"></script>
		<script type="text/javascript">
			// 扩展API加载完毕后调用onPlusReady回调函数 
			document.addEventListener('plusready', onPlusReady, false);
			// 扩展API加载完毕，现在可以正常调用扩展API
			function onPlusReady() {
				plus.geolocation.getCurrentPosition(function(p) {
					mui.toast(p.address.city);
					document.getElementById("position").innerText = p.address.city;
					_appHome.GetCityIdByCityName(p.address.city, function(datas) {
						_dataAccess.getUser().CityId=datas;
					});
					//					alert('Geolocation\nLatitude:' + p.coords.latitude + '\nLongitude:' + p.coords.longitude + '\nAltitude:' + p.coords.altitude);
				}, function(e) {
					alert('Geolocation error: ' + e.message);
				},{geocode:true,provider:'amap'});
			}
		</script>
		<style type="text/css">
			.time_btn {
				background-color: transparent;
				border: none;
				padding: 0 30px 0 0px;
				display: inline-block;
				height: 100%;
				color: #fff;
				border-radius: 0px;
				text-indent: 0px;
				text-align: left;
				margin: 0px;
			}
			
			.nd_btn::after,
			.time_btn::after {
				font-family: 'icomoon';
				position: absolute;
				display: inline-block;
				content: '\f0d7';
				top: 0%;
				left: auto;
				right: 0px;
				line-height: 40px;
				padding-right: 15px;
				color: rgba(255, 255, 255, .4);
			}
			
			.time_btn:active {
				background-color: #4cd964!important;
			}
		</style>
	</head>

	<body>
		<!--主界面部分-->
		<header class="mui-bar mui-bar-nav">
			<button id="position" class="time_btn">兰州市</button>
			<h1 id="title" class="mui-title">微孝养老</h1>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider" style="height: 200px;overflow:hidden;">
				<div class="mui-slider-group mui-slider-loop">
					<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="images/yuantiao.jpg" id="img0">
						</a>
					</div>
					<!-- 第一张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="images/shuijiao.jpg" id="img1">
						</a>
					</div>
					<!-- 第二张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="images/muwu.jpg" id="img2">
						</a>
					</div>
					<!-- 第三张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="images/cbd.jpg" id="img3">
						</a>
					</div>
					<!-- 第四张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="images/yuantiao.jpg" id="img4">
						</a>
					</div>
					<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播)-->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="images/shuijiao.jpg" id="img5">
						</a>
					</div>
				</div>

				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
				</div>
			</div>
			<div id="slider" class="mui-segmented-control mui-segmented-control-inverted">
				<div id="sliderSegmentedControl" class="mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item" href="#item1mobile">新闻</a>
				</div>
				<!--<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-6"></div>-->
				<div class="mui-slider-group">
					<div id="item1mobile" class="mui-slider-item mui-control-content">
						<div id="scroll1">
							<ul id='ulNews' class="mui-table-view"></ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/post.js"></script>
	<script src="js/localDatabase.js"></script>
	<script src="js/dao.js"></script>
	<script src="js/apphome.js"></script>
	<script>
		var _dataAccess = new DataAccess();
		var _appHome = new AppHome();
		var user;
		var shopId;
		var shopName;
		mui.init();
		window.addEventListener("getCity", function(e) {
				var datas = e.detail.data;
				console.log(JSON.stringify(datas));
				document.getElementById("position").innerText = datas;
			});
		mui.plusReady(function() {
			//获得slider插件对象
			var gallery = mui('.mui-slider');
			gallery.slider({
				interval: 3000 //自动轮播周期，若为0则不自动播放，默认为0；
			});
			user = _dataAccess.getUser();
			shopId = user.ShopId;
			shopName = user.ShopName;
			if(shopName != '') {
				document.getElementById('title').innerHTML = shopName;
			}
			document.getElementById("position").addEventListener("tap", function(event) {
				openWindow("city.html", "html/apphome/city.html");
			});

		});

		function openWindow(id, href) {
			mui.openWindow({
				url: href,
				id: id,
				show: {
					aniShow: 'pop-in'
				},
				waiting: {
					autoShow: true
				}
			});
		}

		function openWindowExtras(id, href, targetUrl) {
			mui.openWindow({
				url: href,
				id: id,
				show: {
					aniShow: 'pop-in'
				},
				waiting: {
					autoShow: true
				},
				extras: {
					data: targetUrl
				}
			});
		}
	</script>

</html>
