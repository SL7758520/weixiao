		function openWindow(id, href) {
			mui.openWindow({
				url: href,
				id: id,
				show: {
					aniShow: 'pop-in'
				},
				waiting: {
					autoShow: true
				}
			});
		}

		function openWindowExtras(id, href, targetUrl) {
			mui.openWindow({
				url: href,
				id: id,
				show: {
					aniShow: 'pop-in'
				},
				waiting: {
					autoShow: true
				},
				extras: {
					data: targetUrl
				}
			});
