<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>旅居</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/appfont.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
		<link href="css/main.css" rel="stylesheet" />
		<script src="js/post.js"></script>
		<script src="js/localDatabase.js"></script>
		<script src="js/dao.js"></script>
		<script src="js/apphome.js"></script>
		<script type="text/javascript">
			// 扩展API加载完毕后调用onPlusReady回调函数 
			document.addEventListener('plusready', onPlusReady, false);
			// 扩展API加载完毕，现在可以正常调用扩展API
			function onPlusReady() {
				plus.geolocation.getCurrentPosition(function(p) {
					mui.toast(p.address.city);
					document.getElementById("position").innerText = p.address.city;
					_appHome.GetCityIdByCityName(p.address.city, function(datas) {
						_dataAccess.getUser().CityId = datas;
					});
				}, function(e) {
					mui.toast('获取定位信息失败:' + e.message);
				}, {
					geocode: true,
					provider: 'baidu'
				}); //bd09ll
			}
		</script>
		<style type="text/css">
			.time_btn {
				background-color: transparent;
				border: none;
				padding: 0 30px 0 0px;
				display: inline-block;
				height: 100%;
				color: #fff;
				border-radius: 0px;
				text-indent: 0px;
				text-align: left;
				margin: 0px;
			}
			
			.nd_btn::after,
			.time_btn::after {
				font-family: 'icomoon';
				position: absolute;
				display: inline-block;
				content: '\f0d7';
				top: 0%;
				left: auto;
				right: 0px;
				line-height: 40px;
				padding-right: 15px;
				color: rgba(255, 255, 255, .4);
			}
			
			.time_btn:active {
				background-color: #4cd964!important;
			}
			
			.mui-table-view {
				margin: 10px 0px 10px 0px;
			}
		</style>
	</head>

	<body>
		<!--主界面部分-->
		<header class="mui-bar mui-bar-nav">
			<button id="position" class="time_btn">兰州市</button>
			<h1 id="title" class="mui-title">微孝养老</h1>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider" style="height: 200px;overflow:hidden;">
				<div class="mui-slider-group mui-slider-loop">
					<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="images/yuantiao.jpg" id="img0">
						</a>
					</div>
					<!-- 第一张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="images/shuijiao.jpg" id="img1">
						</a>
					</div>
					<!-- 第二张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="images/muwu.jpg" id="img2">
						</a>
					</div>
					<!-- 第三张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="images/cbd.jpg" id="img3">
						</a>
					</div>
					<!-- 第四张 -->
					<div class="mui-slider-item">
						<a href="#">
							<img src="images/yuantiao.jpg" id="img4">
						</a>
					</div>
					<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播)-->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="images/shuijiao.jpg" id="img5">
						</a>
					</div>
				</div>

				<div class="mui-slider-indicator">
					<div class="mui-indicator mui-active"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
					<div class="mui-indicator"></div>
				</div>
			</div>

			<ul id="server_list" class="mui-table-view mui-grid-view mui-grid-9">
				
			</ul>

			<ul class="mui-table-view" id="ul_Artiles">
				
			</ul>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/post.js"></script>
	<script src="js/localDatabase.js"></script>
	<script src="js/dao.js"></script>
	<script src="js/apphome.js"></script>
	<script src="js/article.js"></script>
	<script>
		var _dataAccess = new DataAccess();
		var _appHome = new AppHome();
		var _article = new Article();
		var user;
		var shopId;
		var shopName;
		var NewphotoUrl;
		var ServerphotoUrl;
		var titleNView = { //详情页原生导航配置
			backgroundColor: '#f7f7f7', //导航栏背景色
			titleText: '', //导航栏标题
			titleColor: '#000000', //文字颜色
			type: 'transparent', //透明渐变样式
			autoBackButton: true, //自动绘制返回箭头
			splitLine: { //底部分割线
				color: '#cccccc'
			}
		}

		mui.init();
		window.addEventListener("getCity", function(e) {
			var datas = e.detail.data;
			console.log(JSON.stringify(datas));
			document.getElementById("position").innerText = datas;
		});
		mui.plusReady(function() {
			//获得slider插件对象
			var gallery = mui('.mui-slider');
			gallery.slider({
				interval: 3000 //自动轮播周期，若为0则不自动播放，默认为0；
			});
			//预加载详情页
			webview_detail = mui.preload({
				url: 'html/apphome/detail.html',
				id: 'news_detail',
				styles: {
					"render": "always",
					"popGesture": "hide",
					"bounce": "vertical",
					"bounceBackground": "#efeff4",
					"titleNView": titleNView
				}
			});
			user = _dataAccess.getUser();
			shopId = user.ShopId;
			shopName = user.ShopName;
			if(shopName != '') {
				document.getElementById('title').innerHTML = shopName;
			}
			document.getElementById("position").addEventListener("tap", function(event) {
				openWindow("city.html", "html/apphome/city.html");
			});
			_article.getPhotoUrl(function(datas) {
				NewphotoUrl = datas;
			});
			_appHome.getPhotoUrl(function(datas) {
				ServerphotoUrl = datas;
			});
			showArtiles();
			showServer();
		});

		function showServer() {
			document.getElementById("server_list").innerHTML = '';
			_appHome.GetProductCategories(5, function(datas) {
				for(var i = 0; i < datas.result.length; i++) {
					document.getElementById("server_list").appendChild(addList(datas.result[i]));
				}
			});
		}

		function addList(entity) {
			var li = document.createElement("li");
			li.setAttribute("datas", entity);
			li.className = "mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3";
			li.innerHTML = '<a href="#"><span class="mui-icon mui-icon-contact"></span><div class="mui-media-body">' + entity.Name + '</div></a>';
			return li;
		}

		/**
		 * 打开新闻详情
		 * 
		 * @param {String} guid 新闻ID
		 * @param {String} title  新闻标题
		 */
		function open_detail(guid, title, author, time, cover) {
			//若详情页尚未预加载完成，则延时等待再执行
			if(!webview_detail) {
				setTimeout(function() {
					open_detail(guid);
				}, 100);
			}
			//触发子窗口变更新闻详情
			mui.fire(webview_detail, 'get_detail', {
				guid: guid,
				title: title,
				author: author,
				time: time,
				cover: cover
			});
			console.log("CCCCCCCCCCCCCCCC");
			//更改详情页原生导航条信息
			titleNView.titleText = title;
			webview_detail.setStyle({
				"titleNView": titleNView
			});
			setTimeout(function() {
				webview_detail.show("slide-in-right", 300);
			}, 150);
		}

		function showArtiles() {
			var user = _dataAccess.getUser();
			setTimeout(function() {
				var result = {};

				_article.GetTopList(0, 5, function(datas) {
					if(datas) {
						document.getElementById('ul_Artiles').innerHTML = '';
						console.log(JSON.stringify(result));

						for(var i = 0; i < datas.result.length; i++) {

							//var card = createCard(index, datas.result[i]);

							document.getElementById('ul_Artiles').appendChild(addLiArticle(datas.result[i]));
						}

					}
				});

			}, 1000);
		}

		function addLiArticle(entity) {
			var liArticle = document.createElement("li");
			liArticle.className = "mui-table-view-cell mui-media";

			liArticle.innerHTML = '<a href="javascript:;">';
			liArticle.innerHTML += '<img class="mui-media-object mui-pull-right" src="' + NewphotoUrl + entity.ImgUrl + '" onerror="this.src=\'images/bed_small.jpg\'">';
			liArticle.innerHTML += '<div class="mui-media-body">' + entity.Title;
			liArticle.innerHTML += '<p class="mui-ellipsis"> 哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</p>';
			liArticle.innerHTML += '</div>';
			liArticle.innerHTML += '</a>';
			liArticle.addEventListener("tap", function(event) {
				console.log("AAAAAAAAAAAAA");
				open_detail(entity.Id, entity.Title, entity.CreaterName, entity.CreateTime, NewphotoUrl + entity.ImgUrl);
			});
			return liArticle;
		}

		function openWindow(id, href) {
			mui.openWindow({
				url: href,
				id: id,
				show: {
					aniShow: 'pop-in'
				},
				waiting: {
					autoShow: true
				}
			});
		}

		function openWindowExtras(id, href, targetUrl) {
			mui.openWindow({
				url: href,
				id: id,
				show: {
					aniShow: 'pop-in'
				},
				waiting: {
					autoShow: true
				},
				extras: {
					data: targetUrl
				}
			});
		}

		function gotoHtml(u, datas) {
			mui.openWindow({
				url: u,
				id: u,

				show: {
					aniShow: 'pop-in'
				},
				waiting: {
					autoShow: true, //自动显示等待框，默认为true
					title: '正在加载...', //等待对话框上显示的提示内容
				},
				extras: {
					data: datas,
					pageId: 'html/member/shop_order_list.html'
				}
			});
		}
	</script>

</html>
