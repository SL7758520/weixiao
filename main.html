<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/appfont.css" rel="stylesheet" />
		<link href="css/main.css" rel="stylesheet" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-bar {
				background-color: #f3f3f3;
				border-top: 1px solid #e0e0e0;
				-webkit-box-shadow: 0 0 0 rgba(0, 0, 0, 0);
				box-shadow: 0 0 0 rgba(0, 0, 0, 0);
			}
			
			.mui-bar-tab .mui-tab-item.mui-active {
				color: #F4900F;
			}
		</style>
	</head>

	<body>
		
		<nav class="mui-bar mui-bar-tab main_nav" style="background-color: #F3F3F3;">
			<a id="t0" class="mui-tab-item mui-active" href="home.html">
				<span class="mui-icon icon_app_29" id="t0icon"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a id="t1" class="mui-tab-item" href="health.html">
				<span class="mui-icon icon_app_19" id="t1icon"></span>
				<span class="mui-tab-label">健康问诊</span>
			</a>
			<a id="t4" class="mui-tab-item" href='html/member/shop_order_list.html'>
				<span class="mui-icon icon_app_34" id="t1icon"></span>
				<span class="mui-tab-label">我的订单</span>
			</a>
			<a id="t2" class="mui-tab-item" href="shop.html">
				<span class="mui-icon icon_app_17" id="t2icon"></span>
				<span class="mui-tab-label">旅居养老</span>
			</a>
			<a id="t3" class="mui-tab-item" href="person_center.html">
				<span class="mui-icon icon_app_12" id="t3icon"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		
		<script src="js/mui.min.js"></script>
		<script src="js/localDatabase.js"></script>
		<script src="js/post.js"></script>
		<script src="js/dao.js"></script>
		<script src="js/apphome.js"></script>
		<script src="js/article.js"></script>
		<script src="js/shop.js"></script>
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init({
				swipeBack: false,
			});
			var _dataAccess = new DataAccess();
			var _appHome = new AppHome();
			var _article = new Article();
			var _shop = new Shop();
			var wgtVer = null;
			var subpages = ['home.html', 'health.html', 'html/member/shop_order_list.html', 'shop.html', 'person_center.html'];
			var subpage_style = {
				top: '0px',
				bottom: '60px'
			};

			var aniShow = {
				autoShow: false, //自动显示等待框，默认为true
			};
			// H5 plus事件处理
			function plusReady() {
				plus.runtime.setBadgeNumber(0);
				plus.push.setAutoNotification(true);
				//监听推送消息接收
				plus.push.addEventListener('receive', function(msg) {
					try {
						if(plus.os.name != "iOS") return;

						if(msg.payload && msg.payload.url) {
							mui.confirm(msg.content, msg.title, ['立即查看', '知道了'], function(e) {
								if(e.index > 0) return;
								//								redirect(msg.payload.url);
							});
						} else {
							mui.alert(msg.content, msg.title);
						}
					} catch(e) {
						mui.alert(e.message, e.message);
					}
				});
				//监听点击推送事件
				plus.push.addEventListener('click', function(msg) {
					try {

						if(plus.os.name == "iOS") {
							var data = eval('(' + msg.payload.payload + ')');
						} else {
							var data = eval('(' + msg.payload + ')');
						}
						pushCallback(data);
					} catch(e) {
						mui.alert(e.message + "AAAAAAAA", e.message);
					}
				});
				
				// 设置系统状态栏背景为红色
				plus.navigator.setStatusBarBackground('#4cd964');
				
			}
			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener('plusready', plusReady, false);
			}

			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				//预加载
				preload();

			});

			//推送执行方法
			function pushCallback(data) {
				try {
					mui.toast(data);

				} catch(e) {
					alert(e.message);
				}
			}

			function selectTab(id) {
				var tab = document.getElementById(id);
				//模拟首页点击
				mui.trigger(tab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if(tab !== current) {
					current.classList.remove('mui-active');
					tab.classList.add('mui-active');
				}
			}

			function preload() {
				var self = plus.webview.currentWebview();
				for(var i = 0; i < 5; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if(i > 0) {
						sub.hide();
					} else {
						temp[subpages[i]] = "true";
						mui.extend(aniShow, temp);
					}
					self.append(sub);
				}
				//当前激活选项
				var activeTab = subpages[0];
				//			var title = document.getElementById("title");
				//选项卡点击事件
				mui('.mui-bar-tab').on('tap', 'a', function(e) {
					var targetTab = this.getAttribute('href');
					if(targetTab == activeTab) {
						return;
					}

					//更换标题
					//				title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;

					//显示目标选项卡
					//若为iOS平台或非首次显示，则直接显示
					if(mui.os.ios || aniShow[targetTab]) {
						plus.webview.show(targetTab);
					} else {
						//否则，使用fade-in动画，且保存变量
						var temp = {};
						temp[targetTab] = "true";
						mui.extend(aniShow, temp);
						plus.webview.show(targetTab, "fade-in", 300);
					}
					//隐藏当前;
					plus.webview.hide(activeTab);
					//更改当前活跃的选项卡
					activeTab = targetTab;
				});
				//自定义事件，模拟点击“首页选项卡”
				document.addEventListener('gohome', function() {
					var defaultTab = document.getElementById("defaultTab");
					//模拟首页点击
					mui.trigger(defaultTab, 'tap');
					//切换选项卡高亮
					var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
					if(defaultTab !== current) {
						current.classList.remove('mui-active');
						defaultTab.classList.add('mui-active');
					}
				});
			}
			var backButtonPress = 0;
			mui.back = function(event) {
				backButtonPress++;
				if(backButtonPress > 1) {
					plus.runtime.quit();
				} else {
					plus.nativeUI.toast('再按一次退出应用');
				}
				setTimeout(function() {
					backButtonPress = 0;
				}, 1000);
				return false;
			};
			window.addEventListener("CreateOrder", function(e) {
				console.log('main');
				selectTab('t4');
			});
		</script>
	</body>

</html>
