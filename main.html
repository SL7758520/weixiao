<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/appfont.css" rel="stylesheet" />
		<link href="css/main.css" rel="stylesheet" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-bar {
				background-color: #f3f3f3;
				border-top: 1px solid #e0e0e0;
				-webkit-box-shadow: 0 0 0 rgba(0, 0, 0, 0);
				box-shadow: 0 0 0 rgba(0, 0, 0, 0);
			}
		</style>
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab main_nav" style="background-color: #F3F3F3;">
			<a id="t0" class="mui-tab-item mui-active" href="home.html">
				<span class="mui-icon icon_app_29" id="t0icon"></span>
				<span class="mui-tab-label">首页</span>
			</a> 
			<a id="t1" class="mui-tab-item" href="health.html">
				<span class="mui-icon icon_app_34" id="t1icon"></span>
				<span class="mui-tab-label">健康问诊</span>
			</a>
			<a id="t2" class="mui-tab-item" href="shop.html">
				<span class="mui-icon icon_app_35" id="t2icon"></span>
				<span class="mui-tab-label">旅居养老</span>
			</a>
			<a id="t3" class="mui-tab-item" href="member.html">
				<span class="mui-icon icon_app_36" id="t3icon"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<script src="js/mui.min.js"></script>
		<script src="js/localDatabase.js"></script>
		<script src="js/post.js"></script>
		<script src="js/dao.js"></script>
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init();
			var subpages = ['home.html', 'health.html', 'shop.html', 'member.html'];
			var subpage_style = {
				top: '0px',
				bottom: '60px'
			};

			var aniShow = {
				autoShow: false, //自动显示等待框，默认为true
			};
			// H5 plus事件处理
			function plusReady() {
				// 设置系统状态栏背景为红色
				plus.navigator.setStatusBarBackground('#b8b2b2');
			}
			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener('plusready', plusReady, false);
			}

			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				//预加载
					preload();
				
			});

			function preload() {
				var self = plus.webview.currentWebview();
				for(var i = 0; i < 5; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if(i > 0) {
						sub.hide();
					} else {
						temp[subpages[i]] = "true";
						mui.extend(aniShow, temp);
					}
					self.append(sub);
				}
				//当前激活选项
				var activeTab = subpages[0];
				//			var title = document.getElementById("title");
				//选项卡点击事件
				mui('.mui-bar-tab').on('tap', 'a', function(e) {
					var targetTab = this.getAttribute('href');
					if(targetTab == activeTab) {
						return;
					}

					//更换标题
					//				title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;

					//显示目标选项卡
					//若为iOS平台或非首次显示，则直接显示
					if(mui.os.ios || aniShow[targetTab]) {
						plus.webview.show(targetTab);
					} else {
						//否则，使用fade-in动画，且保存变量
						var temp = {};
						temp[targetTab] = "true";
						mui.extend(aniShow, temp);
						plus.webview.show(targetTab, "fade-in", 300);
					}
					//隐藏当前;
					plus.webview.hide(activeTab);
					//更改当前活跃的选项卡
					activeTab = targetTab;
				});
				//自定义事件，模拟点击“首页选项卡”
				document.addEventListener('gohome', function() {
					var defaultTab = document.getElementById("defaultTab");
					//模拟首页点击
					mui.trigger(defaultTab, 'tap');
					//切换选项卡高亮
					var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
					if(defaultTab !== current) {
						current.classList.remove('mui-active');
						defaultTab.classList.add('mui-active');
					}
				});
			}
		</script>
	</body>

</html>
